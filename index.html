<!doctype html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Kit</title>
    <meta name="description" content="2019 Portfolio">

    <!-- external styles -->
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="dist/css/vendor/fullpage.min.css" rel="stylesheet">
    <link href="dist/css/theme.min.css" rel="stylesheet">

    <!-- external scripts -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.19/jquery.scrollify.min.js"></script>
    <script src="dist/js/theme.min.js"></script>

</head>
<body>
    <section id="home" class="snap">
        <div class="container flex fade-in">
            <div class="fullWidth center">
                <h1 class="text-shadow">UI Kit</h1>
                <p>Kristina Robinson</p>
                <p>2019</p>
            </div>
            <div class="arrow bounce">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>
    <section id="Styles" class="snap">
        <div class="container flex">
            <div class="half text">
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
                <h4>Heading 4</h4>
                <p>Paragraph</p>
                <a href="#" class="link"><span>Link <i class="fas fa-long-arrow-alt-right"></i></span></a>
            </div>
            <div class="half image parallax red-fade">
                <h2 class="white center">Font Styles</h2>
                <p class="white center">Font family: Heebo</hp>
            </div>
        </div>
    </section>
    <section id="Sizes" class="snap">
        <div class="container flex">
            <div class="half image parallax green-fade">
                <h2 class="white center">Font Sizes</h2>
            </div>
            <div class="half text">
                <h1>72px</h1>
                <h2>55px</h2>
                <h3>45px</h3>
                <h4>36px</h4>
                <p>18px</p>
            </div>
        </div>
    </section>
    <section id="Pallette" class="snap">
        <div class="container flex">
            <div class="half text flex">
                <h2 class="center">Color Pallette</h2>
            </div>
            <div class="half image">
                <div class="hover-accordion">
                    <div class="item">
                        <a href="">
                            <div class="accordion-image red">
                                <h3 class="white">#DA4A4A</h3>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <div class="accordion-image orange">
                            <h3 class="white">#ED9E3A</h3>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <div class="accordion-image yellow">
                            <h3 class="white">#E8C61C</h3>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <div class="accordion-image green">
                            <h3 class="white">#9CC66F</h3>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <div class="accordion-image blue">
                            <h3 class="white">#6EC7C2</h3>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="">
                            <div class="accordion-image purple">
                            <h3 class="white">#534373</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
